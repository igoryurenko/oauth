<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Demo</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/webjars/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</head>
<body ng-app="app" ng-controller="home as home">

<div class="container" ng-show="!home.authenticated">
    <h1 class="container">Login</h1>
    <br/>
    <br/>

    <div>
        With Facebook: <a href="/login/facebook">click here</a>
    </div>
    <div>
        With own Oauth: <a href="/login/my">click here</a>
    </div>

    <br/>
    <br/>
    <p>OR</p>
    <br/>
    <br/>

</div>

<div class="container" ng-show="!home.authenticated">

    <form role="form" ng-submit="home.login()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password"/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>

<div class="container" ng-show="home.authenticated">
    Logged in as: <span ng-bind="home.user"></span>
</div>
<div class="container" ng-show="home.authenticated">
    <div>
        <button ng-click="home.logout()" class="btn btn-primary">Logout</button>
    </div>
</div>
</body>
</html>
